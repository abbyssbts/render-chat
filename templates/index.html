<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Render Chat</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body{font-family:Arial;padding:16px;}
    #chat{height:300px;overflow:auto;border:1px solid #ddd;padding:8px;margin-bottom:8px;}
    #msg{width:30%}
  </style>
</head>
<body>
  <h2>Render Chat</h2>
  <div id="chat"></div>
  <input id="msg" placeholder="Type a message" autofocus />
  <button id="send">Send</button>

  <script>
    const socket = io();

    socket.on('connect', () => {
      const p = document.createElement('p');
      p.innerText = 'Connected to server';
      document.getElementById('chat').appendChild(p);
    });

    socket.on('message', (msg) => {
      const p = document.createElement('p');
      p.innerText = msg;
      document.getElementById('chat').appendChild(p);
      // auto-scroll
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    });

    document.getElementById('send').addEventListener('click', () => {
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if (!text) return;
      socket.send(text); // sends 'message' event
      input.value = '';
    });

    document.getElementById('msg').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') document.getElementById('send').click();
    });
  </script>
</body>
</html>
